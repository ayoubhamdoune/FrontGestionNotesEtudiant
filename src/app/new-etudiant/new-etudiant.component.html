<div class="container">
<div class="col-md-9 col-sm-6 col-xs-12">
<div class="panel panel-default">
  <div class="panel-heading">Nouveau Etudiant</div>
  <div class="panel-body" *ngIf="mode==1">
     <form #f="ngForm" (ngSubmit)="onSaveEtudiant(f.value)">
      <div class="form-group">
        <label class="control-label">First Name</label>
        <input class="form-control" type="text" name="firstName" ngModel >
      </div>
      <div class="form-group">
        <label class="control-label">Last Name</label>
        <input class="form-control" type="text" name="lastName" ngModel >
      </div>
      <div class="form-group">
        <label class="control-label">Username</label>
        <input class="form-control" type="text" name="username" ngModel >
      </div>
      <div class="form-group">
        <label class="control-label">Password</label>
        <input class="form-control" type="password" name="password" ngModel >
      </div>
      <div class="form-group">
        <label class="control-label">Email</label>
        <input class="form-control" type="email" name="email" ngModel >
      </div>
      <div class="form-group">
        <label class="control-label">Classe</label>
        <input class="form-control" type="text" name="classe" ngModel >
      </div>
      <div class="form-group">
        <label class="control-label">Niveau</label>
        <input class="form-control" type="text" name="niveau" ngModel >
      </div>
      <button class="btn btn-success" type="submit">Save</button>

    </form>
  </div>
  <div class="panel-body" *ngIf="mode==2">
    <button class="btn btn-success" (click)="onNewEtudiant()" )>Nouveau Etudiant</button>
    <p></p>
    <div class="form-group">
      <label>ID: </label>
      <label>{{currentEtudiant?.id}}</label>
    </div>
    <div class="form-group">
      <label>ID: </label>
      <label>{{currentEtudiant?.firstName}}</label>
    </div>
    <div class="form-group">
      <label>ID: </label>
      <label>{{currentEtudiant?.lastName}}</label>
    </div>
    <div class="form-group">
      <label>ID: </label>
      <label>{{currentEtudiant?.username}}</label>
    </div>
    <div class="form-group">
      <label>ID: </label>
      <label>{{currentEtudiant?.password}}</label>
    </div>
    <div class="form-group">
      <label>ID: </label>
      <label>{{currentEtudiant?.email}}</label>
    </div>
    <div class="form-group">
      <label>ID: </label>
      <label>{{currentEtudiant?.niveau}}</label>
    </div>
    <div class="form-group">
      <label>ID: </label>
      <label>{{currentEtudiant?.classe}}</label>
    </div>


  </div>
</div>
</div>
</div>
